{% extends "oscar/layout.html" %}
{% load staticfiles %}
{% load compress %}
{% load promotion_tags %}

{% block styles %}

    {% compress css %}
        {% if use_less %}
            <link rel="stylesheet" type="text/less" href="{% static "oscar/less/styles.less" %}" />
        {% else %}
            <link rel="stylesheet" type="text/css" href="{% static "oscar/css/styles.css" %}" />
        {% endif %}
    {% endcompress %}

{% endblock %}
